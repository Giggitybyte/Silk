[SERVER_TOGGLES]
WHITELIST_INVITES   = False // WHITELISTED_INVITES     will be ignored if this is set to false. //
ENABLE_BLACKLIST    = False // BLACKLISTED_WORDS      will be ignored if this is set to false. //
LOG_EDITS           = False // EDIT_CHANNEL          will be ignored if this is set to false. //
GREET_MEMBERS       = False // GREETING_CHANNEL     will be ignored if this is set to false. //

[ROLE_INFO]
MUTE_ROLE           = Auto // Id of the role to apply upon <prefix>mute <user>. Auto generates a role if need be. //
NO_MEME_ROLE        = Auto // Restricted role that disallows custom emojis. Implementation coming soon™️ //

[SERVER_INFO]
INFRACTION_FORMAT   = Auto      // Ignored if GP_LOG_CHANNEL_ID     is Auto;     Auto = ignore.      //
WHITELISTED_LINKS   = Auto     // Ignored if WHITELIST_INVITES     is false;     Auto = ignore.     //
BLACKLISTED_WORDS   = Auto    // Ignored if ENABLE_BLACKLIST      is false;      Auto = ignore.    //
SELF_ASSIGN_ROLES   = Auto   // Ignored if ENABLE_SELFROLE       is false;       Auto = ignore.   //  
GP_LOG_CHANNEL_ID   = Auto  // Ignored if GP_LOG_CHANNEL_ID     is Auto;         Auto = ignore.  //
USER_GREET_FORMAT   = Auto // Ignored if GREET_MEMBERS         is False;         Auto = ignore. //
// Regarding the infraction format:                         //
// $action      - the action that was enforced.            //
// $reason      - the reason the action was enforced.     //
// $enforcer_id - Id of enforcer.                       //
// $user_id     - Id of the user.                      //
// $case        - Infraction Id.                      //

//Regarding the greeting format:                        //
// $username        - the user that joined the server. //
// $mention         - the mention of the user.        //
// $server      - the name of the server.            //
